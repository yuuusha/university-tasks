<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полицейские и воры</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/jquery.signalR.js" type="text/javascript"></script>
    <script src="../js/gameApi.js" type="text/javascript"></script>
    <script src="jsHelper.js" type="text/javascript"></script>
    <script src="wrapper.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <h1>Полицейские и воры</h1>

        <div id="container">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>

            <div id="inner-container">
                <div id="team1">
                    <h4> Команда 1: <span id="team1-name"> Синяки </span></h4>
                    <div>Очки: <span id="team1-score">0</span></div>
                    <div>Жизни: <span id="team1-lives">3</span></div>
                </div>
                <canvas id="gameCanvas" width="300" height="300"></canvas>
                <div id="team2">
                    <h4>Команда 2: <span id="team2-name"> Курилки </span> </h4>
                    <div>Очки: <span id="team2-score">0</span></div>
                    <div>Жизни: <span id="team2-lives">3</span></div>
                </div>
            </div>

            <div class="button-container">
                <button id="start">Старт</button>
                <button id="stop">Стоп</button>
                <button id="connect">Подключиться</button>
                <button id="disconnect">Отключиться</button>
                <button id="reconnect">Переподключение</button>
                <button id="cancel" class="red-button">Отменить игру</button>
                <button id="exit" class="red-button">Выход</button>
            </div>

            <textarea id="log" placeholder="Игра готова к запуску..."></textarea>
        </div>
    </main>

</body>
</html>
